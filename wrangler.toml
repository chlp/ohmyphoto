name = "ohmyphoto"
main = "src/worker.js"
compatibility_date = "2025-12-20"

[assets]
binding = "ASSETS"
directory = "./public"
not_found_handling = "single-page-application"
run_worker_first = ["/api/*", "/img/*"]

[build]
command = "node scripts/build-assets.mjs"
watch_dir = "src/client"

[[r2_buckets]]
binding = "BUCKET"
bucket_name = "ohmyphoto"