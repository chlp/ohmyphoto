  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="https://plushka.se/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="https://plushka.se/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://plushka.se/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="https://plushka.se/favicon-48x48.png">
  <link rel="apple-touch-icon" sizes="180x180" href="https://plushka.se/apple-touch-icon.png">

  <!-- Web App Manifest -->
  <link rel="manifest" href="https://plushka.se/manifest.json">

  <!-- Theme Color -->
  <meta name="theme-color" content="#2c3e50">

  <!-- Styles from plushka.se -->
  <link rel="stylesheet" href="https://plushka.se/styles.css?v=7b21f3c4">

  <!-- Perf/diagnostics: page start -->
  <script>
    // Basic timeline anchor available to ui.js
    window.__ohmyphotoStart = performance.now();
    console.log(`[ohmyphoto +0.0ms] page script start`, {
      href: location.href,
      timeOrigin: performance.timeOrigin
    });
    addEventListener('DOMContentLoaded', () => {
      console.log(`[ohmyphoto +${(performance.now() - window.__ohmyphotoStart).toFixed(1)}ms] DOMContentLoaded`);
    }, { once: true });
    addEventListener('load', () => {
      console.log(`[ohmyphoto +${(performance.now() - window.__ohmyphotoStart).toFixed(1)}ms] window.load`);
    }, { once: true });
  </script>

  <style>
    /* Local additions for empty-album status */
    #status { width: 100%; }
    .status-card {
      max-width: 760px;
      margin: 0 auto;
      padding: 18px 20px;
      border: 1px solid rgba(0, 0, 0, 0.10);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.85);
    }
    .status-card h1 {
      margin: 0 0 6px;
      font-size: 32px;
      line-height: 1.15;
      letter-spacing: -0.02em;
    }
    .status-card p { margin: 10px 0; }
    .status-muted { opacity: 0.75; font-size: 14px; }
  </style>

  <!-- Keep Turnstile -->
  <link rel="preconnect" href="https://challenges.cloudflare.com" crossorigin>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>

<body>
  <header class="header">
    <div class="header-container">
      <!-- Do not use hash navigation (we use #secret) -->
      <a id="logoLink" href="#" class="logo" aria-label="Home"><span id="title">OhMyPhoto</span></a>
      <h2 class="header-page-title"></h2>
      <nav>
        <ul class="nav-menu">
          <li><a href="https://plushka.se" target="_blank" rel="noreferrer">Mary Rytikova Photography</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <div id="page-content">
        <div id="status" style="padding:16px 0;"></div>
        <div id="grid" class="gallery-grid"></div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <div class="newsletter-section" style="display: none;">
        <h3 class="newsletter-title">Get notified with new materials</h3>
        <form class="newsletter-form">
          <input type="email" class="newsletter-input" placeholder="Email Address" required>
          <button type="submit" class="newsletter-button">SUBSCRIBE</button>
        </form>
      </div>

      <div class="contact-info">
        <p>Contact: <a href="mailto:hello@plushka.se">hello@plushka.se</a></p>
      </div>
    </div>
  </footer>

  <!-- Turnstile containers:
       - Invisible/offscreen is used first (no UI).
       - Modal is shown only if invisible execution can't get a token (likely needs interaction). -->
  <div id="turnstile-offscreen" style="position:absolute;left:-9999px;top:0;width:1px;height:1px;overflow:hidden;">
    <div id="turnstile-widget-invisible"></div>
  </div>
  <div id="turnstile-modal"
    style="position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.35);z-index:9999;">
    <div style="background:#fff;border:1px solid #ddd;border-radius:10px;padding:16px;max-width:360px;width:calc(100% - 32px);">
      <div id="turnstile-widget-visible" style="min-height:72px;"></div>
    </div>
  </div>

  <div id="lightbox" class="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <div class="lightbox-content">
      <img id="lightbox-img" src="" alt="Lightbox Image">
    </div>
    <div class="lightbox-nav lightbox-prev" onclick="previousImage(event)">&#10094;</div>
    <div class="lightbox-nav lightbox-next" onclick="nextImage(event)">&#10095;</div>
  </div>

  <script>
    // Injected by build step (see scripts/build-assets.mjs)
    window.__turnstileSiteKey = '__TURNSTILE_SITE_KEY__';
  </script>
  <script src="/ui.js" defer></script>
</body>

</html>
